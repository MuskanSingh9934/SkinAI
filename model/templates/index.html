<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary mb-4">Server Dashboard</h1>

      <!-- Server Status Card -->
      <div class="card text-white bg-success mb-3">
        <div class="card-header">
          <h4><i class="fas fa-server"></i> Server Status</h4>
        </div>
        <div class="card-body">
          <p class="card-text">
            The server is running smoothly. All systems are operational.
          </p>
        </div>
      </div>

      <!-- Server Info Card -->
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-info-circle"></i> Server Info</h5>
        </div>
        <div class="card-body">
          <p class="card-text">Uptime: {{ uptime }}</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="absolute text-center mt-4 mb-1">
        <p>&copy; 2024 SKIN AI Server Dashboard</p>
      </footer>
    </div>
  </body>
</html>
